<div *ngIf="isLoggedIn()">
  <mat-toolbar >
    <div class="page-name">Application Page</div>
    <span class="spacer"></span>

    <mat-icon class="custom-notification">notifications</mat-icon>
    <button
      mat-icon-button
      (click)="logout()"
      matTooltip="Logout"
      matTooltipPosition="below"
      matTooltipTrigger="hover"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
</div>
